name: Caster Lint/Unit Tests

on: [push, pull_request]

jobs:
  python-windows-2-7:
        name: python 2 windows
        runs-on: windows-latest
        strategy:
          matrix:
            python-version: [2.7.x]
        steps:
          - uses: actions/checkout@v2
          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: ${{ matrix.python-version }}
              architecture: 'x86'
          - name: Install C++ Compiler for Python 2.7
            run: .\.github\Install-VCForPython27.ps1
            shell: powershell
          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install --upgrade setuptools
              pip install wheel
              pip install -U -r requirements-dev.txt
          - name: Lint with pylint
            run: |
              pylint -E _caster.py
              pylint -E castervoice
          - name: Unit Tests Via Testrunner
            run: |
              python tests/testrunner.py

  python-windows-3-8-x:
        name: python 3 windows
        runs-on: windows-latest
        strategy:
          matrix:
            python-version: [3.8.x]
        steps:
          - uses: actions/checkout@v2
          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: ${{ matrix.python-version }}
          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install --upgrade setuptools
              pip install wheel
              pip install -U -r requirements-dev.txt
          - name: Lint with pylint
            run: |
              pylint -E _caster.py
              pylint -E castervoice
          - name: Unit Tests Via Testrunner
            run: |
              python tests/testrunner.py

  python-linux-3-8-x:
        name: python 3 linux
        runs-on: ubuntu-20.04
        strategy:
          matrix:
            python-version: [3.8.x]
        steps:
          - uses: actions/checkout@v2
          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: ${{ matrix.python-version }}
          - name: Install dependencies
            run: |
              sudo apt-get update
              sudo apt-get install libgtk-3-dev
              sudo apt-get install python3-tk
              python -m pip install --upgrade pip
              pip install --upgrade setuptools
              pip install wheel
              pip install -U -r requirements-mac-linux.txt
          - name: Lint with pylint
            run: |
              pylint -E _caster.py
              pylint -E castervoice
          - name: Unit Tests Via Testrunner
            run: |
              python tests/testrunner.py

  python-macos-3-8-x:
        name: python 3 MacOs
        runs-on: macos-latest
        strategy:
          matrix:
            python-version: [3.8.x]
        steps:
          - uses: actions/checkout@v2
          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: ${{ matrix.python-version }}
          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install --upgrade setuptools
              pip install wheel
              pip install -U -r requirements-mac-linux.txt
          - name: Lint with pylint
            run: |
              pylint -E _caster.py
              pylint -E castervoice
          - name: Unit Tests Via Testrunner
            run: |
              python tests/testrunner.py
